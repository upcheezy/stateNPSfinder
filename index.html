<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Park Finder</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
</head>

<body>
    <header>
        <div id='header-banner'>
            <h1>National Park Service Explorer</h1>
        </div>
        <h3>What state would you like to explore?</h3>
        <form id="js-form">
            <input type="text" name="search-term" id="js-search-term" placeholder="state name or abbrev." required>
            <input type="submit" value="Go!">
        </form>
    </header>
    <main>
        <div id='map'></div>
        <section class='info-section'></section>
        <i class="fas fa-arrow-up"></i>
    </main>
    <script src="https://kit.fontawesome.com/c79911a95b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="main.js"></script>
</body>

</html>
